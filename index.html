<!doctype html>
<html lang="pt-BR">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Cadastro de Clientes</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
  <header class="text-center">
    <h1>Cadastro de Clientes</h1>
  </header>
  <main class="container">
    <div class="card shadow p-3 mb-5 rounded">
      <div class="card-body">

        <form onsubmit="save(); return false;" class="row g-3 needs-validation" id="formulario" novalidate>
          
          <div class="col-md-6">
            <label for="NameValidation" class="form-label">Nome</label>
            <input type="text" class="form-control" id="NameValidation" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">
              Por favor, digite um nome!
            </div>
          </div>

          <div class="col-md-6">
            <label for="lastnameValidation" class="form-label">Sobrenome</label>
            <input type="text" class="form-control" id="lastnameValidation" required>
            <div class="valid-feedback"></div>
            <div class="invalid-feedback">
              Por favor, digite um sobrenome!
            </div>
          </div>

          <div class="col-md-4 ">
            <label for="cepValidation" class="form-label">Código Postal</label>
            <div class="input-group has-validation">
              <span class="input-group-text" id="inputGroupPrepend">CEP</span>
              <input type="text" class="form-control" id="cepValidation" aria-describedby="inputGroupPrepend"
                onblur="buscaCEP()" required>
              <div class="invalid-feedback">
                Por favor, digite o CEP.
              </div>
            </div>
          </div>

          <div class="col-md-10">
            <label for="addressValidation" class="form-label">Endereço</label>
            <input type="text" class="form-control" id="addressValidation" disabled required>
            <div class="invalid-feedback">
              Rua não encontrada.
            </div>
          </div>


          <div class="col-md-2">
            <label for="numberValidation" class="form-label">Número</label>
            <input type="text" class="form-control" id="numberValidation" disabled required>
            <div class="invalid-feedback">
              caso não haja número, favor colocar "SN"
            </div>
          </div>

          <div class="col-md-6">
            <label for="brotherHoodValidation" class="form-label">Bairro</label>
            <input type="text" class="form-control" id="brotherHoodValidation" disabled required>
            <div class="invalid-feedback">
              Bairro não encontrado.
            </div>
          </div>


          <div class="col-md-6">
            <label for="cityValidation" class="form-label">Cidade</label>
            <input type="text" class="form-control" id="cityValidation" disabled required>
            <div class="invalid-feedback">
              CEP inválido.
            </div>
          </div>

          <div class="col-md-2">
            <label for="ufValidation" class="form-label">Estado</label>
            <input type="text" class="form-control" id="ufValidation" disabled required>
            <div class="invalid-feedback">
              Estado não encontrado.
            </div>
          </div>

          <div class="d-flex justify-content-center ">
            <button  type="submit" class="btn btn-primary justify-content-center">Submit form</button>
          </div>
        </form>

        <table class="table" id="tabela">
          <thead>
            <tr>
              <th scope="col">#</th>
              <th scope="col">Nome Completo</th>
              <th scope="col" class="d-none d-md-table-cell">Endereço</th>
              <th scope="col" class="d-none d-md-table-cell">CEP</th>
              <th scope="col" class="d-none d-md-table-cell">Bairro</th>
              <th scope="col" class="d-none d-md-table-cell">Cidade</th>
              <th scope="col" class="d-none d-md-table-cell">Estado</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>


      </div>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
    crossorigin="anonymous"></script>
  
  <script src="scripts/jquery-3.7.1.min.js"></script>

  <script src="scripts/script.js"></script>
  
</body>

</html>
