<!doctype html>
<html lang="pt-BR">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Cadastro de Clientes</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
</head>

<body>
    <header class="text-center">
        <h1>Cadastro de Clientes</h1>
    </header>
    <main class="container">
        <div class="card shadow p-3 mb-5 rounded">
            <div class="card-body">
                <form class="row g-3 needs-validation" novalidate>
                    <div class="col-md-6">
                      <label for="validationCustom01" class="form-label">Nome</label>
                      <input type="text" class="form-control" id="validationCustom01" value="Usuario" required>
                      <div class="valid-feedback"></div>
                    </div>

                    <div class="col-md-6">
                      <label for="validationCustom02" class="form-label">Sobrenome</label>
                      <input type="text" class="form-control" id="validationCustom02" value="Um" required>
                      <div class="valid-feedback"></div>
                    </div>
                    
                    <div class="col-md-4 ">
                      <label for="cepValidation" class="form-label">Código Postal</label>
                      <div class="input-group has-validation">
                        <span class="input-group-text" id="inputGroupPrepend">CEP</span>
                        <input type="text" class="form-control" id="cepValidation" aria-describedby="inputGroupPrepend" value="58707420" required>
                        <div class="invalid-feedback">
                          Por favor, digite o CEP.
                        </div>
                      </div>
                    </div>

                    <div class="col-md-10">
                      <label for="validationCustom03" class="form-label">Endereço</label>
                      <input type="text" class="form-control" id="validationCustom03" required>
                      <div class="invalid-feedback">
                        Rua não encontrada.
                      </div>
                    </div>


                    <div class="col-md-2">
                      <label for="validationCustom04" class="form-label">Número</label>
                      <input type="text" class="form-control" id="validationCustom04" required>
                      <div class="invalid-feedback">
                        caso não haja número, favor colocar "SN"
                      </div>
                    </div>

                    <div class="col-md-6">
                      <label for="validationCustom05" class="form-label">Bairro</label>
                      <input type="text" class="form-control" id="validationCustom05" required>
                      <div class="invalid-feedback">
                        Bairro não encontrado.
                      </div>
                    </div>


                    <div class="col-md-6">
                      <label for="validationCustom06" class="form-label">Cidade</label>
                      <input type="text" class="form-control" id="validationCustom06" required>
                      <div class="invalid-feedback">
                        CEP inválido.
                      </div>
                    </div>

                    <div class="col-md-2">
                      <label for="validationCustom07" class="form-label">Estado</label>
                      <input type="text" class="form-control" id="validationCustom07" required>
                      <div class="invalid-feedback">
                        Estado não encontrado.
                      </div>
                    </div>


                    <div class="col-12">
                      <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="invalidCheck" required>
                        <label class="form-check-label" for="invalidCheck">
                          Agree to terms and conditions
                        </label>
                        <div class="invalid-feedback">
                          You must agree before submitting.
                        </div>
                      </div>
                    </div>


                    <div class="col-12">
                      <button class="btn btn-primary" type="submit">Submit form</button>
                    </div>
                  </form>
            </div>
          </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
    
        <script src="scripts.js"></script>
</body>

</html>
